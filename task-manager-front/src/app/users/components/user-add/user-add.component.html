<div class="header">
    <h4 class="title">{{title}}</h4>
</div>

    <form [formGroup]="userForm" (ngSubmit)="validate()">
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="validationDefault01">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre Nombre" value=""
                        id="validationDefault01" required="true" formControlName="first_name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="validationDefault01">Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido Apellido" value=""
                        id="validationDefault01" required="true" formControlName="last_name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" placeholder="Email"
                        formControlName="email">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="exampleInputEmail1">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Contraseña"
                        formControlName="user_password">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-danger btn-fill pull-right" (click)="addEditUser()"
            [disabled]="!userForm.valid">Guardar</button>
        <div class="clearfix"></div>
    </form>
