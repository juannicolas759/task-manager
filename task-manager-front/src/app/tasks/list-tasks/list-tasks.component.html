<nz-content>
    <div class="inner-content">
        <div class="col-6">
            <button class="btn btn-danger float-right" type="button" routerLink="/app/tasks/add-tasks/"> Agregar</button>
          </div>
                  <nz-table *ngIf="reports.length > 0" class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th>Descripción</th>
                        <th>Tipo</th>
                        <th>Fecha de creación</th>
                        <th>Fecha aprox de finalización</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let report of reports">
                        <td>{{report.description_task}}</td>
                        <td>{{report.type_task}}</td>
                        <td>{{report.creation_date}}</td>
                        <td>{{report.guess_end_date}}</td>
                        <td>
                          <div class="row">
                            <div class="col-md-3">
                              <button nz-button nzType="default" nzShape="circle" nzDanger><span nz-icon nzType="edit" [routerLink]="['/app/tasks/edit-tasks/', report.task_id]"></span></button>
                            </div>
                            <button class="col-2" nz-button nzType="primary" nzShape="circle" nzDanger><span nz-icon nzType="close" nzTheme="outline" (click)="deleteUser(report.task_id)"></span></button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </nz-table>
                </div>
    </nz-content>
